<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header" style="background-color: black;-webkit-text-fill-color: aliceblue;">Login</div>
			

			<form role="form" class="well" ng-hide="ifSearchUser">
				<div class="form-group">
					<label for="name"> Name: </label>
					<input type="text" id="name" class="form-control" placeholder="Enter Name "
						ng-model="newcontact.name">
				</div>
				<div class="form-group">
					<label for="email"> Email: </label>
					<input type="email" id="email" class="form-control" placeholder="Enter Email "
						ng-model="newcontact.email">
				</div>
				<div class="form-group">
					<label for="password"> Password: </label>
					<input type="password" id="password" class="form-control" placeholder="Enter Password "
						ng-model="newcontact.password">
				</div>
				<div class="form-group">
					<label for="phone"> Phone: </label>
					<input type="text" id="phone" class="form-control" placeholder="Enter Phone "
						ng-model="newcontact.phone">
				</div>
				<br>
				<input type="hidden" ng-model="newcontact.id">
				<input type="button" class="btn btn-primary" ng-click="saveContact()" value="Submit">
			</form>
		</div>
</div>
