<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header" style="background-color: black;-webkit-text-fill-color: aliceblue;">Registration</div>


		<form role="form" class="well" ng-hide="ifSearchUser">
			<div class="form-group">
				<label for="name"> Name: </label>
				<input type="text" id="name" class="form-control" placeholder="Enter Name " ng-model="newcontact.name">
			</div>
			<div class="form-group">
				<label for="email"> Email: </label>
				<input type="email" id="email" class="form-control" placeholder="Enter Email "
					ng-model="newcontact.email">
			</div>
			<div class="form-group">
				<label for="password"> Password: </label>
				<input type="password" id="password" class="form-control" placeholder="Enter Password "
					ng-model="newcontact.password">
			</div>
			<div class="form-group">
				<label for="phone"> Phone: </label>
				<input type="text" id="phone" class="form-control" placeholder="Enter Phone "
					ng-model="newcontact.phone">
			</div>
			<div class="form-group">
				<label for="input"> Address: </label>
				<textarea type="text" id="address" class="form-control inputxlg w-75" rows="5"
					placeholder="Enter Pickup Address " ng-model="newcontact.address">
					</textarea>
			</div>

			<br>
			<input type="reset" class="btn btn-primary mr-3"  ng-click="reset()" value="Cancel">
			<input type="button" class="btn btn-primary" ng-click="saveContact()" value="Submit">
		</form>
	</div>
</div>
