<div class="modal-dialog dailog-position" >
	
	<div class="modal-content ">
		<div class="modal-header" style="background-color: black;-webkit-text-fill-color: aliceblue;">Registration</div>


		<form role="form" class="well" (submit)="addUser()" >
			<div class="form-group">
				<label for="name"> Name: </label>
				<input type="text" id="name" class="form-control" placeholder="Enter Name " ng-model="userDetails.name">
			</div>
			<div class="form-group">
				<label for="password"> Password: </label><p style="font-size: x-small;">(To be used on your next login)</p>
				<input type="password" id="password" class="form-control" placeholder="Enter Password "
					ng-model="userDetails.password">
			</div>
			<div class="form-group">
				<label for="email"> Email: </label>
				<input type="email" id="email" class="form-control" placeholder="Enter Email "
					ng-model="userDetails.email">
			</div>
			
			<div class="form-group">
				<label for="phone"> Phone: </label>
				<input type="text" id="phone" class="form-control mb-2" placeholder="Enter Phone "
					ng-model="userDetails.contact">

			</div><div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input " id="indi" name="individual" checked>
				<label class="custom-control-label mr-5 " for="userDetails">Individual</label>
			</div>

			<!-- Default inline 2-->
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="org" name="org" >
				<label class="custom-control-label mb-3 " for="organisation">Organisation</label>
			</div>


			<div class="form-group">
				<label for="input"> Address: </label>
				<textarea type="text" id="address" class="form-control inputxlg w-75" rows="5"
					placeholder="Enter Your Address " ng-model="userDetails.address">
					</textarea>
			</div>

			<br>
			<div class="d-flex justify-content-center">
			<input type="reset" class="btn btn-primary mr-3 "  ng-click="reset()" value="  Cancel  ">
			<button class="btn btn-primary submit " type="submit"> Submit  </button>
			</div>
		</form>
	</div>
</div>
