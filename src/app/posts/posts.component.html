<div class=" modal-dialog shadow-sm dailog-position">
	<div class="modal-content ">
		<div class="modal-header" style="background-color: black;-webkit-text-fill-color: aliceblue;">Post</div>
		<form role="form" class="well" >
			<div class="form-group">
				<label for="name"> Name: </label>
				<input type="text" id="name" class="form-control w-75" placeholder="Enter Name "
					ng-model="newcontact.name">
			</div>
			<div class="form-group mb-2">
				<label for="phone"> Phone: </label>
				<input type="text" required="true" id="phone" class="form-control w-75 mb-5" placeholder="Enter Phone "
					ng-model="newcontact.phone">
			</div>

			<div class="dropdown mb-3">
				<button class="btn btn-secondary btn-lg dropdown-toggle mr-4" type="button" data-toggle="dropdown">Particulars
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">HTML</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="#">JavaScript</a></li>
				</ul>

				<button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Qty
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">1</a></li>
					<li><a href="#">5+</a></li>
					<li><a href="#">10+</a></li>
				</ul>
			</div>

			<div class="form-group">
				<label for="inputlg"> Special Instructions: </label>
				<textarea type="text" id="comment" class="form-control inputlg w-75" rows="3" placeholder="comments "
					ng-model="newcontact.comments"></textarea>
					
			</div>


			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="dropoff" name="dropoff" >
				<label class="custom-control-label mr-5 mb-5" for="dropoff">Drop Off</label>
			</div>

			<!-- Default inline 2-->
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="pickup" name="pickup" checked>
				<label class="custom-control-label mr-5 mb-5" for="pickup">Pick Up</label>
			</div>

			<div class="form-group">
				<label for="input"> Address: </label>
				<textarea type="text" id="address" class="form-control inputxlg w-75" rows="5" placeholder="Enter Pickup Address "
					ng-model="newcontact.address"> 
					</textarea>
			</div>

			<div class="d-flex justify-content-center">
			<button class="btn btn-primary submit " type="submit"> Submit Post  </button>
			</div>
		</form>
	</div>
	</div>
